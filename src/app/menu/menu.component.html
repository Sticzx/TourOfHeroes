<h1>Top heroes</h1>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <button type="button" (click)="onSelect(hero)">
        <span>{{hero.name}}</span>
      </button>
    </li>
  </ul>

  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  <ul class="nav">
    <li>
      <a routerLink="/dashboard" routerLinkActive="active">back</a>
    </li>
  </ul>
